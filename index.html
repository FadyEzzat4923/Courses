<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Verification</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f9;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      "
    >
      <div
        style="
          background: linear-gradient(135deg, #004db1, #006eff);
          padding: 25px;
          text-align: center;
        "
      >
        <h1
          style="
            margin: 0;
            font-size: 2rem;
            color: #ffffff;
            letter-spacing: 1px;
          "
        >
          Admin Verification Code
        </h1>
      </div>

      <div style="padding: 30px; text-align: center; color: #333333;">
        <p style="font-size: 1.2rem; margin-bottom: 20px;">
          Hello <strong>Admin</strong>, please use the following code to verify
          your login:
        </p>

        <div
          style="
            font-size: 2rem;
            font-weight: bold;
            background: #004db1;
            color: #ffffff;
            display: inline-block;
            padding: 15px 30px;
            border-radius: 8px;
            letter-spacing: 4px;
          "
        >
          123456
        </div>

        <p style="margin-top: 25px; font-size: 0.95rem; color: #555555;">
          This code will expire in <strong>10 minutes</strong>. If you did not
          request this code, please contact support immediately.
        </p>
      </div>

      <div
        style="
          background: #f1f3f6;
          padding: 15px;
          text-align: center;
          font-size: 0.85rem;
          color: #777777;
        "
      >
        &copy; 2025 Your Company. All rights reserved.
      </div>
    </div>
  </body>
</html>
